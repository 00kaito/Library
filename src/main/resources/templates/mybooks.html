<th:block th:include="parts/head :: meta"/>

<body data-spy="scroll" data-target=".navbar-collapse">

<div class='preloader'>
    <div class='loaded'>&nbsp;</div>
</div>

<th:block th:include="parts/head :: header"/>


<!-- Service Section -->
<section id="service" class="service sections margin-top-120">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="head_title text-center">
                    <h1>My books</h1>
                </div><!-- End of head title -->

                <div class="main_service_area">
                    <div class="single_service_area">
                        <div class="row">
                            <div class="col-sm-12">

                                <!-- CONTENT -->
                                <div class="col-md-10 col-md-offset-1">
                                    <h5><span th:text="${info}"></span></h5><br/>

                                    <form method="post" th:object="${bookModel}" th:action="@{/mybooks}">
                                        <input type="text" th:name="title" th:field="*{title}" placeholder="title">
                                        <input type="text" th:name="author" th:field="*{author}" placeholder="author">
                                        <input type="number" th:name="pages" th:field="*{pages}" placeholder="pages">
                                        <input type="submit" value="wyslij">
                                    </form>
                                </div>

                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Tite</th>
                                        <th>Author</th>
                                        <th>Pages</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="books : ${bookList}">
                                        <td th:text="${books.title}">
                                        </td>
                                        <td th:text="${books.author}">
                                        </td>
                                        <td th:text="${books.pages}">
                                        </td>
                                        <td><a th:href="@{__${#httpServletRequest.requestURI}__/?del=__${books.id}__}">REMOVE</a>
                                        </td>
                                    </tr>
                                </table>
                                <!-- CONTENT -->

                            </div>
                        </div>
                    </div><!-- End of single service area -->
                </div>
            </div><!-- End of col-sm-12 -->
        </div><!-- End of row -->
    </div><!-- End of Container -->
</section><!-- End of Service Section -->

<!-- footer Section -->
<th:block th:include="parts/bottom :: footer"/>

</body>
</html>
